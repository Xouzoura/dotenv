# Initialize TMUX plugin manager path
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins"

# TPM initialization
run -b "$TMUX_PLUGIN_MANAGER_PATH/tpm/tpm"
 
set -g @plugin_path ~/.tmux/plugins
bind r source-file ~/.tmux/.tmux.conf
# -------------- KEY BINDINGS --------------
# Change default prefix to C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix
# Switch panes with | - 
unbind %
unbind r
# unbind o # For sessionx
unbind '"'
unbind f
unbind p
unbind t # Who the fuck needs a clock
bind p paste-buffer
bind - split-window -v
bind | split-window -h 
bind v copy-mode
# Resize sizes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
bind o last-window
bind-key Tab switch-client -l
